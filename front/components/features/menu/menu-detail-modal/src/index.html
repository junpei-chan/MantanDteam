<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="start-page">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">
  <link rel="stylesheet" href="/components/features/menu/menu-detail-modal/dist/style.css">
  <script type="module" src="/components/features/menu/menu-detail-modal/dist/script.js"></script>
  <title>マンタン</title>
</head>
<body>
  <div id="menuDetailModal" class="menu-detail-modal">
    <div>
      <div class="menu-detail-stepbar">
        <div class="current">
          <img src="/assets/images/icons/bottom-arrow-icon.svg" alt="arrow-icon">

          <button id="menuSelect">
            <span>1</span>
            <img src="/assets/images/icons/check-icon.svg" alt="check-icon">
          </button>

          <label for="menuSelect">メニュー選択</label>
        </div>

        <div>
          <img src="/assets/images/icons/bottom-arrow-icon.svg" alt="arrow-icon">

          <button id="optionSelect">
            <span>2</span>
            <img src="/assets/images/icons/check-icon.svg" alt="check-icon">
          </button>

          <label for="optionSelect">オプション選択</label>
        </div>

        <div>
          <img src="/assets/images/icons/bottom-arrow-icon.svg" alt="arrow-icon">

          <button id="quantitySelect">
            <span>3</span>
            <img src="/assets/images/icons/check-icon.svg" alt="check-icon">
          </button>

          <label for="quantitySelect">数量選択</label>
        </div>
      </div>

      <button class="close-button" id="closeBtn">
        閉じる
        <img src="/assets/images/icons/close-icon.svg" alt="close-icon">
      </button>
    </div>

    <div class="menu-detail-contents">
      <div>
        <img src="/assets/images/menu/menu-item.webp" alt="menu-item">

        <div class="menu-detail-title">
          <h3>少なめライス【喫茶店のプリン味】</h3>
          <p><span>¥2,400</span> (税込 ¥2,640)</p>
        </div>
      </div>

      <div>
        <p class="menu-detail-description">
          どこか懐かしい、あのプリンの甘さとほろ苦さを、デザー
          トにちょうど良い少なめライスで表現しました。しっとり
          濃厚なカスタードに、カラメルソースのアクセント。
          小腹が空いたときや、食後の“もうひとくち”にちょうどい
          い、不思議とクセになるスイーツライスです。
        </p>

        <div class="allergies-info">
          <p>アレルギー情報</p>

          <div class="allergies-contents">
            <div>
              <img src="/assets/images/icons/allergies/egg.svg" alt="たまごのアイコン">
              <p>たまご</p>
            </div>
            <div>
              <img src="/assets/images/icons/allergies/milk.svg" alt="ミルクのアイコン">
              <p>ミルク</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="menu-detail-buttons">
      <button class="back-button" id="backBtn">戻る</button>
      <button class="next-button" id="nextBtn">次へ →</button>
    </div>
  </div>
</body>
</html>
